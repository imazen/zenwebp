[package]
name = "image-webp"
version = "0.3.0"
edition = "2021"
license = "MIT OR Apache-2.0"
rust-version = "1.80.1"

description = "WebP encoding and decoding in pure Rust"
homepage = "https://github.com/image-rs/image-webp"
repository = "https://github.com/image-rs/image-webp"
categories = ["multimedia::images", "multimedia::encoding", "encoding"]

include = ["/src", "LICENSE-APACHE", "LICENSE-MIT", "README.md"]

[dependencies]
byteorder-lite = "0.1.0"
quick-error = "2.0.1"
yuv = { version = "0.8", optional = true }
png = { version = "0.17.12", optional = true }
webp = { version = "0.3.0", optional = true }

[dev-dependencies]
yuv = "0.8"
dssim-core = "3.3"
fast-ssim2 = "0.6"
imgref = "1.10"
paste = "1.0.14"
png = "0.17.12"
rand = "0.8.5"
rgb = "0.8"
webp = "0.3.0"

[features]
default = ["fast-yuv"]
fast-yuv = ["dep:yuv"]
_benchmarks = []
_profiling = ["dep:png", "dep:webp"]

[[bin]]
name = "profile_encode"
path = "benches/profile_encode.rs"
required-features = ["_profiling"]

[[bin]]
name = "profile_libwebp"
path = "benches/profile_libwebp.rs"
required-features = ["_profiling"]
